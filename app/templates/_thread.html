<tr data-title="bootstrap table">
	<td>
		<a href="{{ url_for('main.user', username=thread.author.username) }}">{{ thread.author.username }}</a>
	</td>
	<td>
		<a href="{{ url_for('main.thread', thread_id=thread.id) }}">{{ thread.title }}</a>
	</td>
	<td>
		{{ thread.body }}
	</td>
	<td>
		{{ thread.posts.count() }}
	</td>
</tr>
